ja:
  chat_prompt: |
    以下に示す情報を元に、以下の構成で技術ブログ記事を書いてください。

    構成
    ・イントロ（1～2行の簡単な自己紹介と以下文章の2～3行の要約）
    ・基礎知識（初心者でも読みやすいブログとなるように、あなたが持つ知識を補足しつつ説明をしてください）
    ・詳細（文章全体をいくつかのセクションに分けて解説してください）
    ・結果（文章の結論を記載してください）
    ・まとめ（結論をふまえた学びを記載してください）
  blog_prompt: |
    あなたは情報の整理が得意なソフトウェアエンジニアです。以下の文章は、{}に関する講演の音声を文字起こししたものです。
    読み取れる内容を箇条書きで書き出してください。
      
    ただし次の条件を厳守してください。

    ・必ず箇条書きにすること
    ・情報の漏れがないようにすること
    ・各項目は読み返しやすいように簡潔に書くこと
    ・項目と項目のつながりが分かりやすいように書くこと

    文字起こしした文章は以下です。
